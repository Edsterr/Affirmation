<!DOCTYPE html>

{% extends 'affirmation/base.html' %}

{% block content %}

  <h1>Register</h1>
  <div>
    {% if registered %}
    <strong>You're registered</strong><br/>
    {% else %}
    <strong>Required fields are marked *</strong>
    <br/>
    <br/>
    <form id="user_form" method="post" action="{% url 'register' %}"
          enctype="multipart/form-data">

    {% csrf_token %}

    <table style="width:100%">
      {{ user_form.as_table }}
      {{ profile_form.as_table }}
    </table>
    <input type="submit" name="submit" value="Register" />
  </form>
  {% endif %}
  </div>

{% endblock %}
