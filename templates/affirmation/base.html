<!DOCTYPE html>

{% load staticfiles %}

<html>

    {% block head %}
    <head lang="en">
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <title>Affirmation</title>
    </head>
    {% endblock %}

    <body>
        <div class="page-header">
            <h1><a href="/">Affirmation</a></h1>
            <div class="log-in">
              {% if user.is_authenticated %}
              <a href="{% url 'logout' %}">Log Out</a>
              {% else %}
              <a href="{% url 'register' %}">Register</a>
              |
              <a href="{% url 'login' %}">Log In</a>
              {% endif %}
            </div>
        </div>
        <ul class="Menu">
            <li class="menu"><a href="{% url 'index' %}">Home</a></li>
            <li class="menu"><a href="{% url 'data' %}">Input Data</a></li>
            <li class="menu"><a href="{% url 'account' %}">Account</a></li>
            <li class="menu"><a href="{% url 'pastdata' %}">History of Data</a></li>
            <!--
            <li><a href="{% url 'treatment' %}">Current Treatment</a></li>
            <li><a href="{% url 'resources' %}">Resources</a></li>
          -->
        </ul>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                {% block content %}
                {% endblock %}
                </div>
            </div>
            <br/>
            <hr/>
        </div>
    </body>
</html>
